                    <div class="mx-auto">
                        <form method="POST">
                            {% csrf_token %}
            
                            <div class="alert alert-danger p-4">
                                Are you sure you want to delete this exam setup "{{ paper }}"

                    </div>

                </div> <!-- container-fluid -->
            </div>
